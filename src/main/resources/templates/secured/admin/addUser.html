<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <!-- Include your CSS files here -->
</head>
<body>

<main>
    <h1>Add New User</h1>
    <form th:action="@{/secured/admin/addUser}" th:object="${user}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required />

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required />

        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{encryptedPassword}" required />

        <label for="balance">Balance:</label>
        <input type="number" id="balance" th:field="*{balance}" min="0.0" step="0.01" required />

        <label for="enabled">Enabled:</label>
        <select id="enabled" th:field="*{enabled}">
            <option value="true">Yes</option>
            <option value="false" selected>No</option>
        </select>

        <button type="submit">Add User</button>
    </form>

    <a href="@{/secured/admin/adminIndex}">Return to Dashboard</a>
</main>

</body>
</html>
