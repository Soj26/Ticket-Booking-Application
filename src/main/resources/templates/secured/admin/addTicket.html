<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Ticket</title>
    <!-- Include your CSS files here -->
</head>
<body>

<main>
    <h1>Add New Ticket</h1>
    <form th:action="@{/secured/admin/addTicket}" th:object="${ticket}" method="post">
        <label for="ticketTitle">Title:</label>
        <input type="text" id="ticketTitle" th:field="*{ticketTitle}" required />

        <label for="flightDetails">Flight Details:</label>
        <input type="text" id="flightDetails" th:field="*{flightDetails}" required />

        <label for="seatNumber">Seat Number:</label>
        <input type="text" id="seatNumber" th:field="*{seatNumber}" required />


        <label for="price">Price:</label>
        <input type="number" id="price" th:field="*{price}" min="0.0" step="0.01" required />

        <label for="numberOfSeats">Number of Seats:</label>
        <input type="number" id="numberOfSeats" th:field="*{numberOfSeats}" min="1" required />

        <label for="available">Available:</label>
        <select id="available" th:field="*{available}">
            <option value="true">Yes</option>
            <option value="false">No</option>
        </select>

        <button type="submit">Add Ticket</button>
    </form>

    <a href="@{/secured/admin/adminIndex}">Return to Dashboard</a>
</main>

</body>
</html>
