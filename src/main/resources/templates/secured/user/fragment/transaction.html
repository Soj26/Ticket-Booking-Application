<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transaction Summary</title>
    <!-- Ensure the path to the CSS is correct -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<div th:fragment="transaction">
    <main>
        <h1>Transaction Summary</h1>

        <div th:if="${successMessage != null}" class="alert alert-success">
            <p th:text="${successMessage}"></p>
        </div>

        <div th:if="${totalCost != null}">
            <p>Total Cost: <span th:text="'$' + ${totalCost}"></span></p>
        </div>

        <div th:if="${newBalance != null}">
            <p>New Balance: <span th:text="'$' + ${newBalance}"></span></p>
        </div>

        <a th:href="@{/secured/user/userIndex}">Back to Dashboard</a>
    </main>
</div>

<!-- Ensure the path to the JS is correct -->
<script th:src="@{/js/script.js}"></script>
</body>
</html>
