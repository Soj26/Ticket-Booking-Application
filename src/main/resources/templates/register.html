<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="/js/script.js"></script> <!-- Link to your external JS file -->
    <link rel="stylesheet" href="css/styles.css"> <!-- Link to your CSS file -->
</head>
<body>

<div class="container mt-5">
    <h1>Registration</h1>

    <form th:action="@{/register}" method="post" onsubmit="return verifyRegistrationForm();">
        <!-- Name Field -->
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <!-- Email Field -->
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <!-- Password Field -->
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <!-- Confirm Password Field -->
        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
        </div>

        <!-- Role Selection (Visible only to Admins) -->
        <div class="form-group" th:if="${#authorization.expression('hasAuthority(''ROLE_ADMIN'')')}">
            <label for="role">Role:</label>
            <select id="role" name="role" class="form-control">
                <option value="USER">User</option>
                <option value="ADMIN">Admin</option>
            </select>
        </div>

        <!-- Submit Button -->
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>

    <!-- Error Message -->
    <div th:if="${error != null}" class="alert alert-danger">
        <p th:text="${error}"></p>
    </div>

    <!-- Success Message -->
    <div th:if="${success != null}" class="alert alert-success">
        <p th:text="${success}"></p>
    </div>
</div>

<script>
    function verifyRegistrationForm() {
        // Your JavaScript validation logic here
        // Example:
        var pass1 = document.getElementById('password').value;
        var pass2 = document.getElementById('confirmPassword').value;
        if(pass1 !== pass2) {
            alert("Passwords do not match.");
            return false;
        }
        return true;
    }
</script>

</body>
</html>
