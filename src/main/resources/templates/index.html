<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Available Tickets</title>
  <link rel="stylesheet" th:href="@{/css/mainIndex.css}">
</head>
<body>

<div class="header-links">
  <a th:href="@{/login}">Login</a> |
  <a th:href="@{/register}">Register</a>
</div>

<div th:insert="fragments/header :: header"></div>

<main>
  <h1>Welcome to the Ticket System</h1>
  <div>
    <h2>Available Tickets</h2>
    <table>
      <thead>
      <tr>
        <th>Title</th>
        <th>Flight</th>
        <th>Seat</th>
        <th>Price</th>
        <th>Timestamp</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="ticket : ${availableTickets}">
        <td th:text="${ticket.ticketTitle}">Sample Ticket Title</td>
        <td th:text="${ticket.flightDetails}">Sample Flight Details</td>
        <td th:text="${ticket.seatNumber}">Sample Seat Number</td>
        <td th:text="'$' + ${ticket.price}">Sample Price</td>
        <td th:text="${ticket.timestamp}">Sample Timestamp</td>
      </tr>
      </tbody>
    </table>
  </div>
</main>

<div th:insert="fragments/footer :: footer"></div>

<script src="/js/script.js"></script>
</body>
</html>
