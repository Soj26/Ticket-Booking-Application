  <!DOCTYPE html>
  <html xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Head elements-->
    <title>Available Tickets</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

  <!-- Insert header -->
  <div th:insert="fragments/header :: header"></div>

  <!-- Page content -->
  <main>
    <h1>Welcome to the Ticket System</h1>
    <div>
      <h2>Available Tickets</h2>
      <table>
        <thead>
        <tr>
          <th>Title</th>
          <th>Flight</th>
          <th>Seat</th>
          <th>Price</th>
          <th>Timestamp</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ticket : ${availableTickets}">
          <td th:text="${ticket.ticketTitle}">Ticket Title</td>
          <td th:text="${ticket.flightDetails}">Flight Details</td>
          <td th:text="${ticket.seatNumber}">Seat Number</td>
          <td th:text="'$' + ${ticket.price}">Price</td>
          <td th:text="${ticket.timestamp}">Timestamp</td>
        </tr>
        </tbody>
      </table>
    </div>
    <div>
      <a th:href="@{/login}">Login</a> |
      <a th:href="@{/register}">Register</a>
    </div>
  </main>

  <!-- Insert footer -->
  <div th:insert="fragments/footer :: footer"></div>

  <script src="/js/script.js"></script>
  </body>
  </html>
